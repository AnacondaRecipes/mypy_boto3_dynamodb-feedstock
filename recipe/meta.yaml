{% set name = "mypy_boto3_dynamodb" %}
{% set version = "1.18.13" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-dynamodb-{{ version }}.tar.gz
  sha256: 1b0a2b6d19c6a04c4b8fd24ca2ea916aacc1e08312eec3ad7646b5d82befcb3c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - boto3
    - python >=3.6
    - typing-extensions

test:
  imports:
    - mypy_boto3_dynamodb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3.DynamoDB 1.17.73 service, generated by mypy-boto3-buider 4.13.1
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - thewchan
    - vemel
