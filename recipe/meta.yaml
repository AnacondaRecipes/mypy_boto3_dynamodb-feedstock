{% set name = "mypy_boto3_dynamodb" %}
{% set version = "1.17.90" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-boto3-dynamodb-{{ version }}.tar.gz
  sha256: 6fba2f4ba8ec340cee78d2ba6b44d05100f4652aa62a60c93823f384e4549ca0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - boto3
    - python >=3.6
    - typing-extensions

test:
  imports:
    - mypy_boto3_dynamodb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3.DynamoDB 1.17.73 service, generated by mypy-boto3-buider 4.13.1
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - thewchan
    - vemel
